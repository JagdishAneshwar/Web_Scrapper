{% extends "base2.html" %}


{% block content %}
{% load static %}
<form class="row g-3 m-3" method="post"  action="{% url 'pkresult' pk %}">
  {% csrf_token %}
  <div class="col-auto">
    <label for="Pages">Pages</label>
  </div>
  <div class="col-auto">
    <input type="number" class="form-control" id="page" name="page" placeholder="pages">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Apply</button>
  </div>
</form>

<div>
  <form method="post" action="{% url 'download_csv' pk=pk %}" class="row g-3 m-3">
    {% csrf_token %}
    <div class="col-auto">
    <label for="format">Select format:</label>
  </div>
  <div class="col-auto">
    <input type="radio" id="csv" name="format" value="csv" checked class="pt-1">
    <label for="csv">CSV</label></div>
    <div class="col-auto">
    <input type="radio" id="json" name="format" value="json">
    <label for="json">JSON</label></div>
    <div class="col-auto">
    <input type="submit" value="Download" class="btn btn-primary"></div>
  </form>
</div>





<div class="mt-5 pt-5">
  <div class="result p-3 text-start">
    {% autoescape off %}
      {{ html_table }}
    {% endautoescape %}
</div>
</div>
{% endblock %}
