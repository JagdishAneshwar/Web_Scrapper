{% extends "base.html" %}


{% block content %}
{% load static %}
<div class="m-3">
  <form method="post"  action="{% url 'pkresult' pk %}" class="row">
    {% csrf_token %}
    <label for="page" class="mb-1 col">Pages:</label>
    <input type="number" name="page" id="page" class="form-control mb-3 col-11">
    <input type="submit" value="Apply"/>
</form>
</div>

<div>
  <form method="post" action="{% url 'download_csv' pk=pk %}">
    {% csrf_token %}
    <label for="format">Select format:</label>
    <input type="radio" id="csv" name="format" value="csv" checked>
    <label for="csv">CSV</label>
    <input type="radio" id="json" name="format" value="json">
    <label for="json">JSON</label>
    <br>
    <button type="submit">Download</button>
  </form>
</div>





<div class="mt-5 pt-5">
  <div class="result">
    {% autoescape off %}
      {{ html_table }}
    {% endautoescape %}
</div>
</div>
{% endblock %}
