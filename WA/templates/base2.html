{% load static %}
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  <title>{% block title %} {% endblock %}</title>

</head>

<body>

  <nav class="navbar navbar-dark p-3">
    <nav class="nav">
      <a class="navbar-brand text-white" href="home.html">WebScraper</a>
      <a class="navbar-brand text-white" href="home.html">URLs</a>
      {% if user.is_authenticated %}
      <a class="nav-link text-white" href="signup.html" data-bs-toggle="tooltip" data-bs-placement="right"
        title="Log Out">Log
        Out</a>
      {% endif %}
      <div class="fs-5 m-1 fw-bold fs-3 " style="color: white; position: absolute; right: 0; padding-right: 1%;">
        {{user.username}}
      </div>
    </nav>
  </nav>



  {% block content %} {% endblock %}
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
